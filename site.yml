---
# This playbook deploys the whole application stack in this site.

- name: Apply common configuration to all nodes
  hosts: all
  roles:
    - common

- name: Apply API Manager default configuration to an apim node
  hosts:
    - apim_1
  roles:
    - apim

# NOTE: There are multiple profiles for API Management. You can deploy any profile you prefer by deploying the role in
# any host as follows.
#
# - name: Apply API Management <profile> configuration to an apim node
#   hosts:
#     - apim_1
#   roles:
#     - apim-<profile>
#
# An example is given below. This will deploy API Manager store profile in apim_1 node.
#
# - name: Apply API Management store configuration to an apim node
#   hosts:
#     - apim_1
#   roles:
#     - apim-store
#
# If you like to start two roles of APIM at a single node, you can achieve that by adding both roles under roles:. An
# example is give below. This will start both API Manager default profile and API Manager devportal profile in the
# same apim_1 node.
#
# - name: Apply API Management store configuration to an apim node
#   hosts:
#     - apim_1
#   roles:
#     - apim
#     - apim-devportal
#
# NOTE : Make sure to configure the APIM-Analytics-Worker node details before the APIM nodes related configurations.
# NOTE : Make sure to configure the APIM-Analytics-Dashboard node details after the APIM nodes related configurations.
# NOTE : Please start the APIM nodes as per the below order
# 1. Key-Manager
# 2. Traffic-Manager
# 3. Publisher-Portal
# 4. Developer-Portal
# 5. Gateway

