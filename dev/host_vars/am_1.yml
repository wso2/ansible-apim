---
# NOTE: The parameterized values has the default values from the original pack. Please change them according to your
# requirements. If you need to add additional configurations, please use the custom.yml under each role.

# Changes applied to carbon.xml file.
carbon:
  # Host name or IP address of the machine hosting this server. This is will become part of the End Point Reference of
  # the services deployed on this server instance.
  hostname: localhost

  # Host name to be used for the Carbon management console.
  mgt_hostname: localhost

  # This entry will set the value of the ports defined below to the define value + Offset.
  port_offset: 0

# Changes applied to catalina_server.xml file.
catalina_server:
  secure_vault:
    # Enable securevault configurations by giving the the appropriate namespace.
    # enable:  xmlns:svns="http://org.wso2.securevault/configuration"
    port: "8005"
    shutdown: "SHUTDOWN"

  connector:
    # Add HTTPS proxy port by uncommenting the following line.
    # proxy_port_https: proxyPort="443"

    # Add HTTP proxy port by uncommenting the following line.
    # proxy_port_http: proxyPort="80"
    max_threads: "250"
    accept_count: "200"

