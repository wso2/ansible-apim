---
# This playbook deploys the whole application stack in this site.

- name: Apply common configuration to all nodes
  hosts: all
  roles:
    - common

- name: Apply API Manager default configuration to an APIs node (KeyManager, Publisher and Dev Portal)
  hosts:
    - apim-control-plane_1
  roles:
    - apim-control-plane

- name: Apply API Manager default configuration to a TM node
  hosts:
    - apim-tm_1
  roles:
    - apim-tm

- name: Apply API Manager default configuration to Gateway node
  hosts:
    - apim-gateway_1
  roles:
    - apim-gateway
