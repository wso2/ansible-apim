---
  - block:
    # JDK Distribution
    - name: Set rpm_java_home
      set_fact:
        lib_dir: "{{ rpm_lib_dir }}"
        java_home: "{{ rpm_lib_dir }}/{{ jdk_name }}"
      when: ansible_os_family == "RedHat"

    - name: Set deb_java_home
      set_fact:
        lib_dir: "{{ deb_lib_dir }}"
        java_home: "{{ deb_lib_dir }}/{{ jdk_name }}"
      when: ansible_os_family == "Debian"

    - name: Create lib directory
      file:
        path: "{{ lib_dir }}"
        state: directory

    - name: Unarchive JDK distribution
      unarchive:
        src: "{{ product_package_location }}/{{ jdk_name }}.tar.gz"
        dest: "{{ lib_dir }}"

    # WSO2 Distribution

    - name: Create distribution path
      file:
        path: "{{ distribution_path }}"
        state: directory
        mode: 0755

    - name: Unzip WSO2 Identity Server Package
      unarchive:
        src: "{{ product_package_location }}/{{ product_name }}-{{ product_version }}.zip"
        dest: "{{ distribution_path }}"
        mode: u=rw,g=r,o=r

    - name: Copy JDBC Driver
      copy:
        src: "files/{{ jdbc_driver }}"
        dest: "{{ install_path }}/repository/components/lib"

    - name: Copy configuration templates
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ config_files }}"

# Enable customization by uncommenting the following and adding the changes to the custom.yml
    # - import_tasks: custom.yml

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ setup_path }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    when: "(inventory_hostname in groups['apim'])"
    become: true
    become_method: sudo
    become_user: root

  - block:
    - name: "Copy WSO2AM service file"
      template:
        src: wso2apim.service.j2
        dest: /etc/systemd/system/wso2apim.service

    - name: "Start wso2apim as a service"
      systemd:
        name: wso2apim
        state: started
        daemon_reload: yes

    become: true
    become_user: root
