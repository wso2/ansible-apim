---
  - block:
    # Set installation directory information
    - name: Installation Information
      set_fact:
        product_dir: "{{ target }}/apim-publisher"
        carbon_home: "{{ target }}/apim-publisher/{{ product_name }}-{{ product_version }}"

    # WSO2 Distribution
    - name: Create product directory
      file:
        path: "{{ product_dir }}"
        state: directory
        mode: 0755

    - name: Copy WSO2AM Publisher service file
      template:
        src: wso2apim-publisher.service.j2
        dest: /etc/systemd/system/wso2apim-publisher.service

    - name: Stop wso2apim-publisher as a service
      systemd:
        name: wso2apim-publisher
        state: stopped

    - name: Remove existing setup
      file:
        path: "{{ carbon_home }}"
        state: absent

    - name: Unzip WSO2 API Manager Package from local source
      unarchive:
        src: "{{ product_package_location }}/packs/{{ product_name }}-{{ product_version }}.zip"
        dest: "{{ product_dir }}"
        mode: u=rw,g=r,o=r
      when: pack_location == "local"

    - name: Unzip WSO2 API Manager Package from remote source
      unarchive:
        src: "{{ remote_pack }}"
        dest: "{{ product_dir }}"
        mode: u=rw,g=r,o=r
        remote_src: yes
      when: pack_location == "remote"

    - name: Optimize for profile
      command: "sh {{ carbon_home }}/bin/profileSetup.sh -Dprofile=api-publisher"

    - name: Copy JDBC Driver
      copy:
        src: "{{ product_package_location }}/lib/{{ jdbc_driver }}"
        dest: "{{ carbon_home }}/repository/components/lib"
      when: jdbc_driver is defined

    - name: Copy configuration templates
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ config_files }}"

    - name: Copy security file list for WSO2AM
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ security_file_list }}"
      when: security_file_list is defined

    - name: Create miscellaneous file directory
      file:
        path: "{{ misc_file_copy_location }}"
        state: directory
        mode: 0755
      when: misc_file_list is defined

    - name: Copy miscellaneous resources
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ misc_file_list }}"
      when: misc_file_list is defined

# Enable customization by uncommenting the following and adding the changes to the custom.yml
    # - import_tasks: custom.yml

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ target }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    when: "(inventory_hostname in groups['apim'])"
    become: true
    become_method: sudo
    become_user: root

  - block:
    - include: common-tasks/secure-vault.yml
      when: secure_vault_enabled|bool
      
    - name: Start wso2apim-publisher as a service
      systemd:
        name: wso2apim-publisher
        state: started
        daemon_reload: yes

    become: true
    become_user: root
