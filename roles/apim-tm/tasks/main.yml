---
  - block:
    # Set installation directory information
    - name: Installation Information
      set_fact:
        product_dir: "{{ target }}/apim-tm"
        carbon_home: "{{ target }}/apim-tm/{{ product_name }}-{{ product_version }}"

    # WSO2 Distribution
    - name: Create distribution path
      file:
        path: "{{ product_dir }}"
        state: directory
        mode: 0755

    - name: Unzip WSO2 API Manager Package
      unarchive:
        src: "{{ product_package_location }}/{{ product_name }}-{{ product_version }}.zip"
        dest: "{{ product_dir }}"
        mode: u=rw,g=r,o=r

    - name: Copy JDBC Driver
      copy:
        src: "files/{{ jdbc_driver }}"
        dest: "{{ product_dir }}/repository/components/lib"

    - name: Copy configuration templates
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ config_files }}"

# Enable customization by uncommenting the following and adding the changes to the custom.yml
    # - import_tasks: custom.yml

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ target }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    when: "(inventory_hostname in groups['apim'])"
    become: true
    become_method: sudo
    become_user: root

  - block:
    - name: Copy WSO2AM service file
      template:
        src: wso2apim.service.j2
        dest: /etc/systemd/system/wso2apim.service

    - name: Start wso2apim as a service
        systemd:
          name: wso2apim
          state: started
          daemon_reload: yes

    become: true
    become_user: root
