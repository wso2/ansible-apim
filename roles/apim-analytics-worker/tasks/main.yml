---
  - block:
    - name: Create group
      group: name=wso2 state=present
      become: true
      become_method: sudo

    - name: Add wso2carbon user
      user: name={{ wso2_user }} shell=/bin/bash group=wso2
      become: true
      become_method: sudo

    - name: Create WSO2 directory
      file:
        path: /opt/wso2
        state: directory
        mode: 0755

    - name: Copy the Debian package of WSO2 API Manager
      copy:
        src: "{{ product_package_location }}/{{ product_archive_deb }}"
        dest: "{{ product_path }}/{{product_archive_deb }}"
        mode: u=rw,g=r,o=r
      when: ansible_os_family == "Debian"

    - name: Copy the RPM package of WSO2 API Manager
      copy:
        src: "{{ product_package_location  }}/{{ product_archive_rpm  }}"
        dest: "{{ product_path  }}/{{ product_archive_rpm  }}"
        mode: u=rw,g=r,o=r
      when: ansible_os_family == "RedHat"

    - name: Install a .deb package
      apt:
        deb: "{{ product_path  }}/{{ product_archive_deb  }}"
      when: ansible_os_family == "Debian"

    - name: Install a .rpm package
      apt:
        deb: "{{ product_path  }}/{{ product_archive_rpm  }}"
      when: ansible_os_family == "RedHat"

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ setup_path }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    become: true
    become_user: root

  - block:
    - name: "Copy JDBC Driver"
      copy:
       src: "files/{{ jdbc_driver }}"
       dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/components/lib"

    - name: "Copy master-datasource.xml"
      template:
        src: "carbon-home/repository/conf/datasources/master-datasources.xml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/conf/datasources/master-datasources.xml"

    - name: "Copy identity.xml"
      template:
        src: "carbon-home/repository/conf/identity/identity.xml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/conf/identity/identity.xml"

    - name: "Copy carbon.xml"
      template:
        src: "carbon-home/repository/conf/carbon.xml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/conf/carbon.xml"

    - name: "Copy registry.xml"
      template:
        src: "carbon-home/repository/conf/registry.xml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/conf/registry.xml"

    - name: "Copy axis2.xml"
      template:
        src: "carbon-home/repository/conf/axis2/axis2.xml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/conf/axis2/axis2.xml"

    - name: "Copy catalina-server.xml"
      template:
        src: "carbon-home/repository/conf/tomcat/catalina-server.xml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/conf/tomcat/catalina-server.xml"

    - name: "Copy user-mgt.xml"
      template:
        src: "carbon-home/repository/conf/user-mgt.xml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/repository/conf/user-mgt.xml"

    - name: "Copy wso2server.sh"
      template:
        src: "carbon-home/bin/wso2server.sh.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/bin/wso2server.sh"

    when: "(inventory_hostname in groups['am'])"
    become: true
    become_method: sudo
    become_user: "{{ wso2_user }}"

# Enable customization by uncommenting the following and adding the changes to the customize.yml
      # - import_tasks: customize.yml

  - block:
    - name: "Copy WSO2AM service file"
      template:
        src: "wso2am.service.j2"
        dest: "{{ systemd_path }}/wso2am.service"

    - name: "Reload systemctl daemon"
      command: systemctl daemon-reload

    - name: "Start wso2-am as a service"
      command: systemctl start wso2am.service

    become: true
    become_user: root
