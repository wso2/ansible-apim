---
  - block:
    - name: Create group
      group: name=wso2 state=present gid=802
      become: true
      become_method: sudo

    - name: Add wso2carbon user
      user: name=wso2carbon shell=/bin/bash group=wso2 uid=802 non_unique=yes
      become: true
      become_method: sudo

    - name: Install unzip package
      package:
        name: unzip
        state: present

    become: true
    become_user: root
